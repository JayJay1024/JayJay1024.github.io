      <h2 id="背景"><a href="#背景" class="headerlink" title="背景"></a>背景</h2><p>有时代码敲得再多，项目做的再多，面试时还是会被一些简单的问题难倒</p>
<a id="more"></a>

<h2 id="JS原型和原型链"><a href="#JS原型和原型链" class="headerlink" title="JS原型和原型链"></a>JS原型和原型链</h2><p>读取某个属性，首先会在对象里面看看有没有，没有就会去对象的原型里面看看，以此直到最上层的<code>Object</code>对象的原型</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">function Animal() &#123;</span><br><span class="line">	&#x2F;&#x2F; 实例化后属于实例的属性</span><br><span class="line">	&#x2F;&#x2F; 如果这里不定义，则和 let animal &#x3D; new Animal(); animal.name &#x3D; &quot;I am an animal&quot; 是一样的</span><br><span class="line">	this.name &#x3D; &quot;I am an animal&quot;;</span><br><span class="line">&#125;</span><br><span class="line">Animal.prototype.name &#x3D; &quot;Hey, this is an animal&quot;;  &#x2F;&#x2F; 对象原型的属性</span><br><span class="line"></span><br><span class="line">let animal &#x3D; new Animal();</span><br><span class="line">console.log(animal.name);  &#x2F;&#x2F; 打印 &quot;I am an animal&quot;</span><br><span class="line"></span><br><span class="line">delete animal.name;</span><br><span class="line">console.log(animal.name);  &#x2F;&#x2F; 打印 &quot;Hey, this is an animal&quot;</span><br><span class="line"></span><br><span class="line">console.log(animal.__proto__ &#x3D;&#x3D;&#x3D; Animal.prototype);  &#x2F;&#x2F; true</span><br><span class="line">console.log(Animal.prototype.__proto__ &#x3D;&#x3D;&#x3D; Object.prototype);  &#x2F;&#x2F; true  Animal的上一层是Object</span><br><span class="line">console.log(Animal.prototype.constructor &#x3D;&#x3D;&#x3D; Animal);  &#x2F;&#x2F; true</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 一般地</span><br><span class="line">let obj &#x3D; new Object();</span><br><span class="line">console.log(obj.__proto__ &#x3D;&#x3D;&#x3D; Object.prototype);  &#x2F;&#x2F; true</span><br><span class="line">console.log(Object.prototype.__proto__ &#x3D;&#x3D;&#x3D; null);  &#x2F;&#x2F; true  原型链顶层</span><br><span class="line">console.log(Object.prototype.constructor &#x3D;&#x3D;&#x3D; Object);  &#x2F;&#x2F; true</span><br></pre></td></tr></table></figure>
