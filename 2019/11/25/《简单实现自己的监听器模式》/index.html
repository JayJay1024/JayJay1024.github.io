<a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">class MyEventEmitter &#123;</span><br><span class="line">	constructor() &#123;</span><br><span class="line">		this.handles &#x3D; Object.create(null);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	on(evt, cb) &#123;</span><br><span class="line">		if (typeof cb !&#x3D;&#x3D; &#39;function&#39;) &#123;</span><br><span class="line">			console.log(&#39;cb must be a function&#39;);</span><br><span class="line">			return;</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		if (!this.handles[evt]) &#123;</span><br><span class="line">			this.handles[evt] &#x3D; [];</span><br><span class="line">		&#125;</span><br><span class="line">		this.handles[evt].push(cb);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	emit(evt, ...args) &#123;</span><br><span class="line">		if (!!this.handles[evt]) &#123;</span><br><span class="line">			this.handles[evt].forEach((item) &#x3D;&gt; &#123;</span><br><span class="line">				Reflect.apply(item, this, args);</span><br><span class="line">			&#125;);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const emitter &#x3D; new MyEventEmitter();</span><br><span class="line">emitter.on(&#39;say&#39;, (name) &#x3D;&gt; &#123;</span><br><span class="line">	console.log(&#39;Hello, &#39;, name);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">setTimeout(() &#x3D;&gt; &#123;</span><br><span class="line">	emitter.emit(&#39;say&#39;, &#39;Jay&#39;);</span><br><span class="line">&#125;, 1500);</span><br></pre></td></tr></table></figure>
