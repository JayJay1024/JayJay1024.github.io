      <h2 id="Top-Level-File"><a href="#Top-Level-File" class="headerlink" title="Top Level File"></a>Top Level File</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">import &#123; Provider &#125; from &#39;react-redux&#39;;</span><br><span class="line">import store from &#39;&lt;path of store file&gt;&#39;;</span><br><span class="line"></span><br><span class="line">export type RootState &#x3D; ReturnType&lt;typeof store.getState&gt;;</span><br><span class="line"></span><br><span class="line">&lt;Provider store&#x3D;&#123;store&#125;&gt;</span><br><span class="line">    &lt;App &#x2F;&gt;</span><br><span class="line">&lt;&#x2F;Provider&gt;</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<h2 id="Store-File"><a href="#Store-File" class="headerlink" title="Store File"></a>Store File</h2><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> reduxSliceOne <span class="keyword">from</span> <span class="string">'&lt;redux slice file one&gt;'</span>;</span><br><span class="line"><span class="keyword">import</span> reduxSliceTwo <span class="keyword">from</span> <span class="string">'&lt;redux slice file two&gt;'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> configureStore(&#123;</span><br><span class="line">    reducer: &#123;</span><br><span class="line">        reduxOne: reduxSliceOne,</span><br><span class="line">        reduxTwo: reduxSliceTwo,</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<h2 id="Redux-Slice-File-One"><a href="#Redux-Slice-File-One" class="headerlink" title="Redux Slice File One"></a>Redux Slice File One</h2><figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> &#123; createSlice, PayloadAction, createAsyncThunk &#125; <span class="keyword">from</span> <span class="string">'@reduxjs/toolkit'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> &#123; RootState &#125; <span class="keyword">from</span> <span class="string">'&lt;path of top level file&gt;'</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> DataState = <span class="built_in">string</span>;  <span class="comment">// What do u want</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> ReduxSliceOneState &#123;</span><br><span class="line">    data: DataState,</span><br><span class="line">    status: <span class="string">'idle'</span> | <span class="string">'loading'</span> | <span class="string">'succeeded'</span> | <span class="string">'failed'</span>,</span><br><span class="line">    error: <span class="built_in">string</span> | <span class="literal">null</span> | <span class="literal">undefined</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> initialState = &#123;</span><br><span class="line">    data: <span class="string">'Hey Man ~'</span>,</span><br><span class="line">    status: <span class="string">'idle'</span>,</span><br><span class="line">    error: <span class="literal">null</span>,</span><br><span class="line">&#125; <span class="keyword">as</span> ReduxSliceOneState;</span><br><span class="line"></span><br><span class="line"><span class="keyword">interface</span> fetchParams &#123;</span><br><span class="line">    id: <span class="built_in">number</span>,</span><br><span class="line">    age: <span class="built_in">number</span>,</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Async Update</span></span><br><span class="line"><span class="keyword">const</span> fetchReduxOneData = createAsyncThunk(</span><br><span class="line">    <span class="string">'redux/one'</span>,  <span class="comment">// What do u want</span></span><br><span class="line">    <span class="keyword">async</span> (params: fetchParams) =&gt; &#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Just for example</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">await</span> fetch(params);</span><br><span class="line"></span><br><span class="line">        <span class="comment">// Or:</span></span><br><span class="line">        <span class="comment">// return new Promise&lt;DataState&gt;((resolve, rejects) =&gt; &#123;</span></span><br><span class="line">        <span class="comment">//     const client = new Client('&lt;url&gt;');</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//     client.on('error', async (err) =&gt; &#123;</span></span><br><span class="line">        <span class="comment">//         rejects(err);</span></span><br><span class="line">        <span class="comment">//     &#125;);</span></span><br><span class="line">        <span class="comment">//     client.on('close', () =&gt; &#123;&#125;);</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//     client.on("open", async () =&gt; &#123;</span></span><br><span class="line">        <span class="comment">//         try &#123;</span></span><br><span class="line">        <span class="comment">//             const data = await client.fetch(params);</span></span><br><span class="line">        <span class="comment">//             resolve(data);</span></span><br><span class="line">        <span class="comment">//         &#125; catch (err) &#123;</span></span><br><span class="line">        <span class="comment">//             rejects(err)</span></span><br><span class="line">        <span class="comment">//         &#125; finally &#123;</span></span><br><span class="line">        <span class="comment">//             client.close();</span></span><br><span class="line">        <span class="comment">//         &#125;</span></span><br><span class="line">        <span class="comment">//     &#125;);</span></span><br><span class="line">        <span class="comment">// &#125;);</span></span><br><span class="line">    &#125;</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> slice = createSlice(&#123;</span><br><span class="line">    name: <span class="string">'reduxOne'</span>,</span><br><span class="line">    initialState: initialState,</span><br><span class="line">    reducers: &#123;</span><br><span class="line">        <span class="comment">// Sync Update</span></span><br><span class="line">        updateData(state, action: PayloadAction&lt;DataState&gt;) &#123;</span><br><span class="line">            state.data = action.payload;</span><br><span class="line">        &#125;,</span><br><span class="line">    &#125;,</span><br><span class="line">    extraReducers: <span class="function"><span class="params">builder</span> =&gt;</span> &#123;</span><br><span class="line">        builder.addCase(fetchReduxOneData.pending, <span class="function">(<span class="params">state</span>) =&gt;</span> &#123;</span><br><span class="line">            state.status = <span class="string">'loading'</span>;</span><br><span class="line">        &#125;);</span><br><span class="line">        builder.addCase(fetchReduxOneData.rejected, <span class="function">(<span class="params">state, action</span>) =&gt;</span> &#123;</span><br><span class="line">            state.status = <span class="string">'failed'</span>;</span><br><span class="line">            state.error = action.error.message || <span class="string">'Something Error ...'</span>;</span><br><span class="line">        &#125;);</span><br><span class="line">        builder.addCase(fetchReduxOneData.fulfilled, <span class="function">(<span class="params">state, action</span>) =&gt;</span> &#123;</span><br><span class="line">            state.status = <span class="string">'succeeded'</span>;</span><br><span class="line">            state.data = action.payload;</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;,</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> &#123; fetchReduxOneData &#125;;</span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> &#123; updateData &#125; = slice.actions;</span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> selectReduxOneData = <span class="function">(<span class="params">state: RootState</span>) =&gt;</span> state.reduxOne;  <span class="comment">// Related: store</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">default</span> slice.reducer;</span><br></pre></td></tr></table></figure>

<h2 id="Companent"><a href="#Companent" class="headerlink" title="Companent"></a>Companent</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">import &#123; FC, useEffect &#125; from &#39;react&#39;;</span><br><span class="line">import &#123; useSelector, useDispatch &#125; from &#39;react-redux&#39;;</span><br><span class="line">import &#123; fetchReduxOneData, updateData, selectReduxOneData &#125; from &#39;&lt;redux slice file one&gt;&#39;</span><br><span class="line"></span><br><span class="line">const Home: FC &#x3D; () &#x3D;&gt; &#123;</span><br><span class="line">    const dispatch &#x3D; useDispatch();</span><br><span class="line">    const reduxOneData &#x3D; useSelector(selectReduxOneData);</span><br><span class="line"></span><br><span class="line">    useEffect(() &#x3D;&gt; &#123;</span><br><span class="line">        if (reduxOneData.status&#x3D;&#x3D;&#x3D;&#39;failed&#39;) &#123;</span><br><span class="line">            alert(reduxOneData.error);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;, [reduxOneData]);</span><br><span class="line"></span><br><span class="line">    const handleClickUpdate &#x3D; () &#x3D;&gt; &#123;</span><br><span class="line">        dispatch(updateData(&#39;Hey Man Too ~&#39;));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    const handleClickUpdateAsync &#x3D; () &#x3D;&gt; &#123;</span><br><span class="line">        dispatch(fetchReduxOneData(&#123; id: 1, age: 2 &#125;));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return (</span><br><span class="line">        &lt;div&gt;</span><br><span class="line">            &#123;reduxOneData.status &#x3D;&#x3D;&#x3D; &#39;loading&#39; ? &#39;loading ...&#39; : reduxOneData.data&#125;</span><br><span class="line">            &lt;button onClick&#x3D;&#123;handleClickUpdate&#125;&gt;Update&lt;&#x2F;button&gt;</span><br><span class="line">            &lt;button onClick&#x3D;&#123;handleClickUpdateAsync&#125;&gt;Async Update&lt;&#x2F;button&gt;</span><br><span class="line">        &lt;&#x2F;div&gt;</span><br><span class="line">    )</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">export default App;</span><br></pre></td></tr></table></figure>
